<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker</title>
  <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
<main class="tracker-container mainMargin">
  <section class="profile-panel">
    <div class="profile-info">
      <img src="/assets/images/image-jeremy.png" alt="Jeremy Robson" class="profile-pic" />
      <div>
        <p>Report for</p> 
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="timeframe-selector">
      <button data-range="daily">Daily</button>
      <button data-range="weekly" class="active">Weekly</button>
      <button data-range="monthly">Monthly</button>
    </div>
  </section>
  <section class="activity-grid"></section>
</main>
  </main>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
